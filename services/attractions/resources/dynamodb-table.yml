Resources:
  TableAttractions:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.tableName.attractions}
      AttributeDefinitions:
        - AttributeName: ID
          AttributeType: S
        - AttributeName: name
          AttributeType: S
        - AttributeName: areaOfOperation
          AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: name-index
          KeySchema:
            - AttributeName: name
              KeyType: HASH
          Projection:
            ProjectionType: 'ALL'
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
        - IndexName: area-index
          KeySchema:
            - AttributeName: areaOfOperation
              KeyType: HASH
          Projection:
            ProjectionType: 'ALL'
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
