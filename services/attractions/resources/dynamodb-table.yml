Resources:
  TableAttractions:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.tableName.attractions}
      AttributeDefinitions:
        - AttributeName: ID
          AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
